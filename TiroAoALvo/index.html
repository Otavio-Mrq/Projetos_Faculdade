<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo Tiro ao Alvo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fundo">
    <div class="Ponto" id="ponto"></div>
    <div id="placar">
      <span id="pontuacao">Pontos: 0</span> | 
      <span id="tempo">Tempo: 30s</span>
    </div>
    

    
    <div id="mensagem"></div>
  </div>
  <footer>
    <div id="controles">
      <button id="iniciar">Iniciar Jogo</button>
      <button id="dificuldade">Dificuldade: Normal</button>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
